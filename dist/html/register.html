<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
		<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
	</head>
	<body>
		<div class="header">
			<div>
				<div>
					<a href="index.html"><img src="../images/register/cart-logo.png"/></a>
					<a href="##"><img src="../images/register/welcome_07.jpg"/></a>
				</div>
				<div>
					<span>已有账号？ </span>
					<a href="##">登录</a>
				</div>
			</div>
		</div>
		
		<div class="comment">
			<div class="inp">
				<div class="register">
					<div class="register1">
						<span>手机号</span>
						<input type="text" placeholder="请输入手机号码"/>
						<div class="true"><img src="../images/register/ok_03.jpg"/></div>
						<div class="false">请输入11位电话号码</div>
					</div>
					<div class="register2">
						<span>验证码</span>
						<input type="text" placeholder="请输入验证码"/>
						<div class="reg">
							<a href="##">1211</a>
							<a href="##"><img src="../images/register/renfren_03.jpg"/>换一换</a>
						</div>
						<div class="true"><img src="../images/register/ok_03.jpg"/></div>
						<div class="false">请输入四位验证码</div>
					</div>
					<div class="register3">
						<span>短信验证码</span>
						<input type="text" placeholder="验证码"/>
						<a href="##">获取验证码</a>
						<div class="true"><img src="../images/register/ok_03.jpg"/></div>
						<div class="false">请输入短信验证码</div>
					</div>
					<div class="register1">
						<span>用户名</span>
						<input type="text" placeholder="用户名"/>
						<div class="true"><img src="../images/register/ok_03.jpg"/></div>
						<div class="false">请输入4-20位用户名</div>
					</div>
					<div class="register1">
						<span>密码</span>
						<input type="text" placeholder="密码(2-20位,区分大小写)"/>
						<div class="true"><img src="../images/register/ok_03.jpg"/></div>
						<div class="false">请输入8-20位密码</div>
					</div>
					<div class="register1">
						<span>确认密码</span>
						<input type="text" placeholder="确认密码"/>
						<div class="true"><img src="../images/register/ok_03.jpg"/></div>
						<div class="false">请输入确认密码</div>
					</div>
					<p class="regbtn">立即注册</p>
				</div>
			</div>
		</div>
		<div class="sus">
			<p>注册成功!</p>
			<p>正在跳转首页...</p>
		</div>
		<div class="bg">
			
		</div>
		<div class="footer"></div>
	</body>
</html>
<script type="text/javascript" src="../js/jquery-1.11.0.js">
	
</script>

<script src="../js/pool.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/register.js" type="text/javascript" charset="utf-8"></script>
